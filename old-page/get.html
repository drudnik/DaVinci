<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/extilos.css" />
</head>
<body>
    <header>

    </header>
    <main>
        <form action="pages/gracias.html" method="get">
            <div>
                <label for="nombre"> Textos cortos:</label>
                <input id="nombre" type="text" name="nombre">
            </div>
            <br>
            <div>
                <label for="num">numeros</label>
                <input id="num" type="number" name="numeros">
            </div>
            <br>
            <div>
                <label for="mail">e-mail</label>
                <input id="mail" type="mail" name="mail">
            </div>
            <br>
            <div>
                <label for="texto">Texto largo</label>
                <textarea if="texto" name="texto" rows="10" cols="50">
                    Contenido...
                </textarea>
            </div>
            <!-- Selector multiples -->
            <fieldset>
                <legend>Helado</legend>
                <div>
                    <input id="dulce" name="dulce" value="dulce de leche" type="checkbox">
                    <label for="dulce">Dulce de leche</label>

                </div>
                <div>
                    <input id="Menta" name="Menta" value="Menta granizada" type="checkbox">
                    <label for="Menta">Menta granizada</label>

                </div>
                <div>
                    <input id="banana" name="banana" value="Banana split" type="checkbox">
                    <label for="banana">Banana split</label>

                </div>
                <div>
                    <input id="crema" name="crema" value="Crema Rusa" type="checkbox">
                    <label for="crema">Crema Rusa</label>

                </div>
            </fieldset>
            <fieldset>
                <legend>Banano en chocolate?</legend>
                <div>
                    <input id="si" type="radio" name="chocolate" value="si">
                    <!-- параметр name - название радиобатона, если названия двух радиобатонов будут разными, то их можно будет выбрать оба. ПОЭТОМУ, name должен быть одинаковым в одной форме-->
                    <label for="si">Si</label>
                </div>
                <div>
                    <input id="no" type="radio" name="chocolate" value="no">
                    <label for="no">No</label>
                </div>
                <div>
                    <label for="pais">Pais</label>
                    <select id="pais" name="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Rusia">Rusia</option>
                        <option value="Espania">Espania</option>
                        <option value="Bababaland">Bababaland</option>
                    </select>
                </div>
            </fieldset>
            <div>
                <label for="fecha">Fecha</label>
                <input for="fecha" type="date" name="fecha"></label>
            </div>
            <br>
            <div>
                <label for="color">color</label>
                <input for="color" type="color" name="color"></label>
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
